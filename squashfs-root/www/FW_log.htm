<html>
<head>
<%10%>
<title>NETGEAR Router <%11%></title>
<link rel="stylesheet" href="form.css">
<%28%>
<script language="javascript" type="text/javascript">
<!--
function init()
{
    var cf = document.forms[0];

    if (typeof(cf.enable_log) != "undefined")
    {
        if(cf.log_enable.value == "1")
           cf.enable_log.checked = true;
        else if(cf.log_enable.value != "111")
            cf.enable_log.checked = false;
    }

    if (cf.log_filter.value & 1)
        cf.log_cat_1.checked = true;
    if (cf.log_filter.value & 2)
        cf.log_cat_2.checked = true;
    if (cf.log_filter.value & 4)
        cf.log_cat_3.checked = true;
    if (cf.log_filter.value & 8)
        cf.log_cat_4.checked = true;
    if (cf.log_filter.value & 16)
        cf.log_cat_5.checked = true;
    if (cf.log_filter.value & 32)
        cf.log_cat_6.checked = true;
    if (cf.log_filter.value & 64)
        cf.log_cat_7.checked = true;

    return true;
}

function check_log_category()
{
    var cf = document.forms[0];
    var value = 0;

    if (cf.log_cat_1.checked)
        value = value + 1;
    if (cf.log_cat_2.checked)
        value = value + 2;
    if (cf.log_cat_3.checked)
        value = value + 4;
    if (cf.log_cat_4.checked)
        value = value + 8;
    if (cf.log_cat_5.checked)
        value = value + 16;
    if (cf.log_cat_6.checked)
        value = value + 32;
    if (cf.log_cat_7.checked)
        value = value + 64;

    cf.log_filter.value = value;

    return true;
}

function is_email_on()
{
    var cf = document.forms[0];
    if(cf.email_on.value == 0)
    {
        alert("<%362%>");
        return false;
    }
    return true;
}

function clearLog()
{
    var cf = document.forms[0];
    cf.log_clear.value=1;
    cf.log_detail.value="";
    cf.log_send.value=0;
}

function SetEnableValue()
{
    var cf = document.forms[0];
    if(cf.enable_log.checked == true)
        cf.log_enable.value = "1";
    if(cf.enable_log.checked == false)
        cf.log_enable.value = "0";
    cf.submit();
}

function refreshLog()
{
    var cf = document.forms[0];
    cf.log_refresh.value=1;
    cf.log_detail.value="";
    cf.log_send.value=0;
}

function sendLog()
{
    var cf = document.forms[0];
    if(cf.log_detail.value < 5)
    {
        alert("<%363%>");
        return false;
    }
    cf.log_send.value=1;
    cf.log_detail.value=""
    return true;
}
//-->
</script>
</head>
<body bgcolor="#ffffff" onload="init();loadhelp('FW_log');document.forms[0].elements[1].focus();">
<FORM action=fwLog.cgi method="POST">
	<table border="0" cellpadding="0" cellspacing="3" width="100%">
		<tr>
			<td colspan="2">
				<h1><%364%></h1>
			</td>
		</tr>
<%365%>
<tr>
 <td colspan="2" background="liteblue.gif" height="12">&nbsp; </td>
</tr>

<tr>
 <td colspan="2"><input type="checkbox" name="enable_log" <%366%> onclick="SetEnableValue();"><b>Turn logging on</b>
</tr>
<%367%>

<tr>
 <td colspan="2" background="liteblue.gif" height="12">&nbsp; </td>
</tr>

<tr>
 <td colspan="2" align="center">
 <table border="0" cellspacing="0" cellpadding="0">
 <tr>
 <td colspan="2"><b><%368%>: <%369%></b>
 </td>
 </tr>
 <tr>
 <td colspan="2">
<TEXTAREA NAME="log_detail" class="smallfix" ROWS="15" cols="60" WRAP="vitural" READONLY tabindex="-1"><%370%>
</textarea></td>
 </tr>
 </table>
</td>
</tr>

<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12">&nbsp; </td>
</tr>

<tr>
 <td colspan="2" align="center" height="35">
    <INPUT name=action_Refresh type=submit value="<%278%>" onClick="refreshLog()"> &nbsp;&nbsp;
    <INPUT name=action_Clear type=submit value="<%371%>" onClick="clearLog()"> &nbsp;&nbsp;
    <INPUT name=action_Send type=submit value="<%372%>" onclick="if(!is_email_on()) return false; if(!sendLog()) return false;">
</tr>

<tr>
    <td colspan="2" background="liteblue.gif" height="12">&nbsp;</td></tr>
<tr>
    <td colspan="2"><b><%373%></b></td></tr>
<TR>
    <TD colSpan=2>
        <INPUT name=log_cat_1 type=checkbox value=checkboxValue><%374%></TD></TR>
<TR>
    <TD colSpan=2>
        <INPUT name=log_cat_2 type=checkbox value=checkboxValue><%375%></TD></TR>
<TR>
    <TD colSpan=2>
        <INPUT name=log_cat_3 type=checkbox value=checkboxValue><%376%></TD></TR>
<TR>
    <TD colSpan=2>
        <INPUT name=log_cat_4 type=checkbox value=checkboxValue><%377%></TD></TR>
<TR>
    <TD colSpan=2>
        <INPUT name=log_cat_5 type=checkbox value=checkboxValue><%378%></TD></TR>
<TR>
    <TD colSpan=2>
        <INPUT name=log_cat_6 type=checkbox value=checkboxValue><%379%></TD></TR>
<TR>
    <TD colSpan=2>
        <INPUT name=log_cat_7 type=checkbox value=checkboxValue><%380%></TD></TR>

<tr>
    <td colspan="2" background="liteblue.gif" height="12">&nbsp;</td></tr>

<tr>
    <td colspan="2" align="center">
        <INPUT name=action_apply type=submit value="<%93%>" onclick="check_log_category();"> &nbsp;&nbsp;
        <INPUT name=action_cancel type=button value="<%94%>" onclick="reset();init();"></td></tr>

</table>
    <INPUT name=email_on type=hidden value="<%381%>">
    <INPUT name=log_refresh type=hidden value= 0>
    <INPUT name=log_send type=hidden value= "<%382%>">
    <INPUT name=log_clear type=hidden value= 0>
    <INPUT name=log_enable type=hidden value= "<%383%>">
    <INPUT name=log_filter type=hidden value="<%384%>">
</form>
<p>
</p>
</body>
</html>
