<script language="javascript" type="text/javascript">
<!-- hide script from old browsers

function checkData()
{
	var cf = document.forms[0];
	var frag = parseInt(cf.frag.value,10);
	var rts = parseInt(cf.rts.value,10);

	if ((!_isNumeric(cf.frag.value)) || isNaN(frag) || frag > 2346 || frag < 256) {
		alert("<%1039%>");
		return false;
	}
	else
		cf.frag.value = parseInt(cf.frag.value,10);
	if ((!_isNumeric(cf.rts.value)) || isNaN(rts) || rts > 2347 || rts < 1) {
		alert("<%1040%>");
		return false;
	}
	else
		cf.rts.value = parseInt(cf.rts.value,10);
	return true;
}

function loadSettings()
{
	var cf = document.forms[0];
	if (cf.wps_enable.value == "disabled")
	{
		cf.pin_disable.disabled = true;
		cf.wsc_config.disabled = true;
	}
}

function refreshMenu()
{
	top.contents.location.href="MNU_menu.htm";
}

function showWpsAlert()
{
    var cf = document.forms[0];
    if(cf.show_wps_alert.value == "1")
        alert("<%955%>");
}
//-->
</script>
