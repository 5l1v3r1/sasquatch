{

        	top.helpframe.location.href=fname+"_h.htm";

        	top.helpframe.location.href=fname+"_h.htm#" + anchname;
	}
}

function checkData()
{
	var cf = document.forms[0];
	var msg = "";

	msg+= checkBlank(cf.bpa_username, "<%117%>");

	 msg+= "<%115%>";

	 msg+= "<%116%>";
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}
