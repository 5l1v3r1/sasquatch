<html>
<head>
<%10%>
<title>NETGEAR Router <%11%></title>
<link rel="stylesheet" href="form.css">
<STYLE TYPE="text/javascript">
	classes.num.all.fontFamily = "Courier";
	classes.num.all.fontSize = "10pt" ;
</style>
<%28%>
<script language="javascript" type="text/javascript">
<!--
var srvtypeSel = -1;

function init()
{
    var cf = document.forms[0];
    var data = cf.entryData.value.split(";");

    if(cf.entryData.value != "")
    {
        cf.portname.value = cf.oldService.value;

        cf.port_start.value = cf.oldSport.value;
        cf.port_end.value = cf.oldEport.value;

        if ( cf.oldType.value == "BOTH" )
            cf.srvtype.selectedIndex = 0;
        else if ( cf.oldType.value == "TCP" )
            cf.srvtype.selectedIndex = 1;
        else if ( cf.oldType.value == "UDP" )
            cf.srvtype.selectedIndex = 2;
        srvtypeSel = cf.srvtype.selectedIndex;
        var servIP = cf.oldIP.value.split(".");
        cf.server_ip1.value = servIP[0];
        cf.server_ip2.value = servIP[1];
        cf.server_ip3.value = servIP[2];
        cf.server_ip4.value = servIP[3];
    }
    else
    {
        var lanSplit = cf.lanIP.value.split(".");

        cf.server_ip1.value=lanSplit[0];
        cf.server_ip2.value=lanSplit[1];
        cf.server_ip3.value=lanSplit[2];
        cf.server_ip4.value="";
    }
    return true;
}

function Check()
{
    var cf = document.forms[0];

    if(cf.portname.value==""||cf.portname.value.match( /[^\x20-\x7E]/ ))
    {
		alert("<%350%>");
		cf.portname.focus();
		return false;
	}

	if(isNumeric(cf.port_start,65535))
	{
		alert("<%351%>");
		cf.port_start.focus();
		return false;
	}
	if(isNumeric(cf.port_end,65535))
	{
		alert("<%352%>");
		cf.port_end.focus();
		return false;
	}
	if(parseInt(cf.port_start.value,10) < 1)
	{
		alert("<%353%>");
		cf.port_start.focus();
		return false;
    }
	if(parseInt(cf.port_end.value,10) < 1)
	{
		alert("<%354%>");
		cf.port_end.focus();
		return false;
    }
	if(parseInt(cf.port_start.value,10) > parseInt(cf.port_end.value,10))
	{
		alert("<%226%>");
		cf.port_start.focus();
		return false;
    }
	cf.port_start.value = parseInt(cf.port_start.value,10);
	cf.port_end.value = parseInt(cf.port_end.value,10);
	
	if(checkIP(cf.server_ip1,cf.server_ip2,cf.server_ip3,cf.server_ip4,254)
		|| parseInt(cf.server_ip4.value,10) == 0)
	{
        alert("<%9%>")
		return false;
	}
	else
	{
		cf.server_ip1.value = parseInt(cf.server_ip1.value,10);
		cf.server_ip2.value = parseInt(cf.server_ip2.value,10);
		cf.server_ip3.value = parseInt(cf.server_ip3.value,10);
		cf.server_ip4.value = parseInt(cf.server_ip4.value,10);
	}
	return true;
}

function Final()
{
    var cf = document.forms[0];

	if(cf.entryData.value != "")
	    cf.action.value = "edit_apply";
	else
	    cf.action.value = "add_apply";

    cf.newType.value = cf.srvtype.options[cf.srvtype.selectedIndex].value;
	cf.newIP.value = cf.server_ip1.value + "." + cf.server_ip2.value + "." +
	                 cf.server_ip3.value + "." + cf.server_ip4.value;
    if( (cf.entryData.value != "")&&
        (cf.oldIP.value == cf.newIP.value)&&
        (cf.srvtype.selectedIndex == srvtypeSel)&&
        (cf.port_start.value == cf.oldSport.value)&&
        (cf.port_end.value == cf.oldEport.value)
      )
    {
        cf.entryData.value = "NoEdit";
    }
    else
        cf.entryData.value = "";
                  
    return true;
}

//-->

</script>
</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="loadhelp('FW_forward_service'); init();">
<form name="formname" action="pforward.cgi" method="POST">
	<table border="0" cellpadding="0" cellspacing="3" width="100%">
		<tr>
			<td colspan="2"><h1><%355%></h1></td></tr>
        <tr>
            <td colspan="2" background="liteblue.gif" height="12">&nbsp; </td></tr>
        <tr>
	        <td colspan="2">
		        <table border ="0" cellpadding ="0" cellspacing ="0" width="100%">
			        <tr>
		 	            <TD NOWRAP width="37%"><%338%></td>
				        <TD NOWRAP width="63%">
				            <input type="text" name="portname" size="30" maxlength="30" value=""></td></tr>
				    <tr>
				        <TD NOWRAP width="37%"><%213%></td>
				        <TD NOWRAP width="63%">
				            <select name="srvtype" size="1">
				                <option value="BOTH"><%238%></option>
				                <option value="TCP"><%236%></option>
				                <option value="UDP"><%237%></option></SELECT></TD></TR>
		            <tr>
				        <TD NOWRAP width="37%"><%239%></td>
				        <TD NOWRAP width="63%">
				            <input type="text" class="num" name="port_start" size="6" maxlength="5" value="" onFocus="this.select();">(1~65535)	</td></tr>
		            <tr>
		 	            <TD NOWRAP width="37%"><%240%></td>
		 	            <TD NOWRAP width="63%">
		 	                <input type="text" class="num" name="port_end" size="6" maxlength="5" value="" onFocus="this.select();">(1~65535)	</td></tr>
			        <tr>
				        <TD NOWRAP width="37%"><%339%></td>
				        <TD NOWRAP width="63%">
				            <input type="text" class="num" name="server_ip1" size="4" maxlength="3" value="192" onFocus="this.select();">.
                            <input type="text" class="num" name="server_ip2" size="4" maxlength="3" value="168" onFocus="this.select();">.
                            <input type="text" class="num" name="server_ip3" size="4" maxlength="3" value="0" onFocus="this.select();">.
                            <input type="text" class="num" name="server_ip4" size="4" maxlength="3" value="" onFocus="this.select();"></td></tr>
			    </table></td></tr>
        <tr>
            <td colspan="2" background="liteblue.gif" height="12">&nbsp; </td></tr>
        <tr>
            <td colspan="2" align="center">
	            <input type="submit" name="apply" value="<%93%>" onclick="if(!Check()) return false; Final();">
	            <input type="button" name="cancel" value="<%94%>" onClick="location.href='FW_forward.htm'"></td></tr>
    </table>
    <input type="hidden" name="action" value="init">
    <input type="hidden" name="oldService" value="<%356%>">
    <input type="hidden" name="oldType" value="<%357%>">
    <input type="hidden" name="newType" value="">
    <input type="hidden" name="oldSport" value="<%358%>">
    <input type="hidden" name="oldEport" value="<%359%>">
    <input type="hidden" name="oldIP" value="<%360%>">
    <input type="hidden" name="newIP" value="">
    <input type="hidden" name="lanIP" value="<%347%>">
    <input type="hidden" name="entryData" value="<%348%>">

</form>
<p>
</p>
</body>
</html>
