<html>
<head>
<%10%>
<title>NETGEAR Router <%11%></title>
<link rel="stylesheet" href="form.css">
<%28%>
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers

var pchar = "|"; // progress char
var maxchars = 90; 
var delay_time = 1500; // msecs
var charcount = <%1180%>;

function stop1()
{
	document.forms[0].stop.value = "yes";
	return true;
}
function do_submit()
{
	var cf = document.forms[0];
	cf.pgbarcount.value = charcount;
	cf.submit();
}
function warning()
{
	var cf = document.forms[0];
	if (!cf.ver_check_ena.checked) {
		if (confirm("<%1181%>")) {
			cf.ver_check_enable.value = 0;
            do_submit();
            return;
		} else {
			cf.ver_check_enable.value = 1;
			cf.ver_check_ena.checked = 1;
			return;
		}
	}

	cf.ver_check_enable.value = 1;
	do_submit();
}

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}

function updateProgress()
{
	var cf = document.forms[0];

	if (cf.ver_check_enable.value == 0)
		location.replace("BAS_basic.htm");

	if (charcount < maxchars) {
		charcount ++;
		cf.progress.value = makeStr(charcount,pchar);
		setTimeout("updateProgress()",delay_time);
		
		if ((charcount % 5) == 0)
			do_submit();
	}
	else
	{
		stop1();
		do_submit();
	}
}

//-->
</script>
</head>
<body bgcolor="#ffffff" onLoad="loadhelp('VER_sel','');updateProgress();">
<form name="formname" method="POST" action="fw_check.cgi"> 
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr>
<td colspan="2">
<h1><%1182%></H1>
</td>
</tr>

<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>

<tr>
<td colspan="2"><%1183%>90<%1184%></td>
</tr>
<tr></tr>
<tr></tr>

<tr>
<td nowrap align="center"><input type="text" name="progress" class="prgbar" value="" style="color: blue" size="60"
    contentEditable=false onkeydown="return false;" onbeforeeditfocus="return false;" onpaste="return false;"></td>
</tr>
<tr></tr>
<tr></tr>
<TR>
<TD colspan="2" nowrap valign=top><input type=checkbox NAME=ver_check_ena value="1" onclick='warning();' <%861%>><%1185%></td>
</tr>
<tr></tr>
<tr></tr>

<tr><td colspan="2" align="center">
<input type="SUBMIT" name="Cancel" value=" <%94%> " onClick="return stop1();">
</td></tr>
</table>
<input type="hidden" name="stop" value="no">
<input type="hidden" name="pgbarcount" value="<%1180%>">
<input type="hidden" name="ver_check_enable" value="<%1186%>">
</form>
<p></p>
</body>
</html>
